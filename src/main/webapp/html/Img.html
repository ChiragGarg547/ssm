


<div class="panel panel-info">
    <div class="panel-heading">
        个人图片管理
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-info" style="margin-left: 20px;margin-bottom: 20px;" onclick="img.showUploadModal()">上传</button>
        <div class="row" style="text-align: center">
            <%for(var i = 0; i < data.length; i++){ var aData = data[i];%>
            <div class="col-sm-6 col-md-4 col-lg-3 ">
                <div class="thumbnail" style="height: 300px;">
                    <a>
                        <img class="lazy" src="<%= aData.url %>" style="width: 300px !important;height: 150px !important;" alt="" oncontextmenu="return false;" onselectstart="return false;">
                    </a>
                    <div class="caption">
                        <h3><a><%=aData.imgType%><br><small>by @<%=username%></small></a></h3>
                        <p> <%=aData.remark %></p>
                    </div>
                </div>
            </div>
            <%}%>
        </div>


    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="uploadModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">上传图片</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="file" id="img_up" style="margin-left: 20px;">
                    </div>
                    <div class="form-group">
                        <label>重命名</label>
                        <input class="form-control" placeholder="Enter text" id="img_name">
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <input class="form-control" placeholder="Enter text" id="img_remark">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="img.hideUploadModal()">关闭</button>
                <button type="button" class="btn btn-primary" onclick="img.uploadImg()"> 上传</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
