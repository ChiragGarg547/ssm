<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            授权管理
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>申请人</th>
                        <th>图片名</th>
                        <th>描述</th>
                        <th>授权</th>
                    </tr>
                    </thead>
                    <tbody>
                    <%for(var i = 0 ; i < data.length ; i ++ ) { var aData = data[i];%>
                    <tr id="ptr<%=i%>">
                        <td><%= (i + 1) %></td>
                        <td><%= aData.userName%></td>
                        <td><%= aData.imgType%></td>
                        <td><%= aData.remark%></td>
                        <td><button type="button" class="btn btn-success btn-xs" onclick="permit.authImg(<%=i%>)">授权</button></td>
                    </tr>
                    <%}%>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
